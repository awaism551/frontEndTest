<div class="form-group">
    <button ng-repeat="subgenre in vm.currentGenre.currentSubgenres" class="btn btn-default" type="button" ng-click="vm.selectSubgenre(subgenre)">{{subgenre.name}}</button>
    <button class="btn btn-default" type="button" ng-click="vm.selectSubgenre({})">Add New</button>
</div>
