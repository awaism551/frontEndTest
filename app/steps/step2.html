<div class="row subactions-btns">
    <div class="col-md-3" ng-repeat="subgenre in vm.currentGenre.currentSubgenres">
        <button type="button" class="btn btn-outline-secondary w-100 mb-3 py-2" ng-click="vm.selectSubgenre(subgenre)">{{subgenre.name}}</button>
    </div>
    <div class="col-md-3">
          <button type="button" class="btn btn-outline-secondary w-100 mb-3 py-2" ng-click="vm.selectSubgenre({})">Add New</button>
    </div>
</div>
